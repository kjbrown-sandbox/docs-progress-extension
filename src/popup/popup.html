<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Docs Progress</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            width: 320px;
            padding: 12px;
         }
         .count {
            font-size: 32px;
            font-weight: bold;
         }
         .label {
            color: #666;
            font-size: 12px;
         }
         .bar {
            height: 12px;
            background: #eee;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
         }
         .bar > .fill {
            height: 100%;
            background: linear-gradient(90deg, #1a73e8, #4caf50);
            width: 0%;
         }
      </style>
   </head>
   <body>
      <div>
         <div class="label">Today</div>
         <div class="count" id="wordCount">â€”</div>
         <div class="bar"><div class="fill" id="fill"></div></div>
         <div style="margin-top: 8px"><button id="refresh">Refresh</button></div>
      </div>
      <script src="popup.js"></script>
   </body>
</html>
