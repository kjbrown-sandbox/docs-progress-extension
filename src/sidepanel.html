<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Docs Progress</title>
      <style>
         :root {
            --muted: #8a8a8a;
            --bg: #f1f3f4;
            --fill-start: #1a73e8;
            --fill-end: #4caf50;
         }
         body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            width: 360px;
            padding: 18px 20px;
            box-sizing: border-box;
            color: #222;
            background: white;
         }
         .panel-head {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            margin-bottom: 10px;
         }
         .bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
         }
         .bar {
            flex: 1;
            height: 14px;
            background: var(--bg);
            border-radius: 8px;
            overflow: hidden;
         }
         .bar > .fill {
            height: 100%;
            background: linear-gradient(90deg, var(--fill-start), var(--fill-end));
            width: 0%;
            transition: width 420ms ease;
         }
         .pct {
            min-width: 56px;
            text-align: right;
            font-weight: 600;
            color: var(--muted);
            font-size: 13px;
         }
         .goal {
            text-align: center;
            margin-top: 10px;
            color: var(--muted);
            font-weight: 600;
            font-size: 14px;
         }
         .count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
         }
         button {
            background: transparent;
            border: 1px solid #ddd;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
         }
      </style>
   </head>
   <body>
      <div>
         <!-- <div class="panel-head">
            <div style="flex: 1">
               <div style="font-size: 13px; color: var(--muted)">Today's progress</div>
            </div>
            <div class="count" id="wordCount">â€”</div>
         </div> -->

         <div class="bar-row">
            <div class="bar"><div class="fill" id="fill"></div></div>
            <div class="pct" id="pct">0%</div>
         </div>

         <div class="goal">Daily goal: <span id="goal">2000 words</span></div>

         <div style="margin-top: 12px; text-align: center">
            <button id="refresh">Refresh</button>
         </div>
      </div>
      <script src="sidepanel.js"></script>
   </body>
</html>
